<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/site/basic/css/font.css">
  <link rel="stylesheet" href="/site/basic/css/base.css">
  <link rel="stylesheet" href="/site/basic/css/common.css">
  <link rel="stylesheet" href="/site/basic/css/style.css">
  <link rel="stylesheet" href="/site/basic/css/board.css">
  <link rel="stylesheet" href="/site/basic/css/header.css">
  <link rel="stylesheet" href="/site/basic/css/footer.css">
  <!-- 스크립트 최신ver URL 사용 -->
  <script src="/site/basic/js/jquery-latest.min.js"></script>
  <script type="text/javascript" src="/site/basic/js/script.js"></script>
  <!-- 게시판 js -->
  <script type="text/javascript" src="/site/basic/js/board.js"></script>
  <!-- swiper js -->
  <link rel="stylesheet" href="/site/basic/css/swiper-bundle.min.css" />
  <script src="/site/basic/js/swiper-bundle.min.js"></script>
  <!-- 스크롤 트리거 js -->
  <script src="/site/basic/js/gsap.min.js"></script>
  <script src="/site/basic/js/ScrollTrigger.min.js"></script>
  <!-- AOS 라이브러리 불러오기-->
  <link rel="stylesheet" href="/site/basic/css/aos.css">
  <script src="/site/basic/js/aos.js"></script>

</head>

<body>
  <div id="wrap">

    <!-- S login -->
     <main>
      <section>
        <div class="login_wrap">
          <div class="inner">
            <div class="login_box">
              <div class="login_img_box">
                <img src="/site/basic/img/farm_bg.png" alt="로그인 페이지 농부 배경 이미지" class="login_farm_img">
              </div>
              <div class="login_sns_box">
                <div class="login_title_box">
                  <h4 class="title4">간편 로그인</h4>
                  <p class="info_text mar_t10">SNS 계정으로 빠르고 안전하게 로그인하세요.</p>
                </div>
                <ul class="login_sns_ul">
                  <li class="login_sns_list login_naver">
                    <a href="">
                      <img src="/site/basic/img/naver_logo.svg" alt="sns 네이버 간편로그인 로고" class="login_sns_icon_img">
                      <p class="login_sns_icon_text login_sns_naver_text">네이버 로그인</p>
                    </a>
                  </li>
                  <li class="login_sns_list login_kakao">
                    <a href="">
                      <img src="/site/basic/img/kakao_logo.svg" alt="sns 카카오 간편로그인 로고" class="login_sns_icon_img">
                      <p class="login_sns_icon_text login_sns_kakao_text">카카오 로그인</p>
                    </a>
                  </li>
                </ul>
                <div class="home_back_btn mar_t50">
                  <a href="">
                    <p class="home_back_text">메인으로 돌아가기</p>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <p class="login_copy_text">COPYRIGHT (C) 춘천지역먹거리지원센터. <br>ALL RIGHTS RESERVED.</p>
        </div>
      </section>
     </main>
    <!-- E login -->

  </div>
</body>





</html>
